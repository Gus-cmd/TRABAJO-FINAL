<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos Tecnológicos</title>
    <!-- Enlazar Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Catálogo de Productos Tecnológicos</h1>
        <div class="row">

    <!-- producto 1: laptop -->
            <div class="col-md-4">
            <div class="product-card">
                <img src="MEDIA/Ultrabook.jpeg" alt="Laptop" class="product-image"> 
                <h3>Laptop Ultrabook XYZ</h3>
                <p>Procesador Intel Core i7, 16GB RAM, SSD 512GB</p>
                <p class="text-primary font-weight-bold">$1299</p>
                <button class="btn btn-primary">Agregar al Carrito</button>
            </div>    
            </div>
        


    <!-- Producto 2: mause -->
            <div class="col-md-4">
            <div class="product-card">
                <img src="MEDIA/Mause.jpeg" alt="mause" class="product-image">
                <h3>Mouse Inalámbrico XYZ</h3>
                <p>Tecnología Bluetooth, Recargable, RGB</p>
                <p class="text-primary font-weight-bold">$29</p>
             <button class="btn btn-primary">Agregar al Carrito</button>
            </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>    
</body>
</html>
